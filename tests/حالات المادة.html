<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>اختبار حالات المادة</title>
<style>
  body{
    font-family:"Arial","Noto Naskh Arabic",sans-serif;
    background:#f7f9fc;
    margin:0;
    padding:20px;
  }
  h1{text-align:center;color:#0b2f66}
  #startBtn{
    display:block;
    margin:40px auto;
    padding:14px 26px;
    background:#0b2f66;
    color:#fff;
    font-size:18px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    transition:0.3s;
  }
  #startBtn:hover{background:#103b80}
  .card{
    background:white;
    border-radius:12px;
    box-shadow:0 5px 15px rgba(0,0,0,0.08);
    padding:20px;
    margin:auto;
    max-width:900px;
    display:none;
  }
  .q-text{font-size:19px;font-weight:600;color:#0b2f66;margin-bottom:12px}
  .options{list-style:none;padding:0;margin:0}
  .options li{margin:8px 0}
  label{
    display:block;
    padding:10px 12px;
    border:1px solid #dfe3eb;
    border-radius:8px;
    cursor:pointer;
  }
  input[type="radio"]{margin-left:8px}
  .controls{display:flex;justify-content:space-between;margin-top:20px}
  button{
    padding:10px 14px;
    border-radius:8px;
    border:none;
    cursor:pointer;
    font-weight:600;
  }
  .btn-next{background:#0b2f66;color:white}
  .btn-prev{background:#e2e8f6;color:#0b2f66}
  .btn-show{background:#f1f1f1;color:#333;border:1px solid #ccc}
  .feedback{
    margin-top:12px;
    padding:10px;
    border-radius:8px;
    display:none;
  }
  .correct{background:#e6ffed;border:1px solid #89d7a0;color:#116d2b;display:block}
  .wrong{background:#ffe8e8;border:1px solid #f3aaaa;color:#a72727;display:block}
  .explain{margin-top:6px;color:#333;font-size:15px}
  .score{text-align:center;font-size:19px;margin-top:18px;font-weight:700;color:#0b2f66}
</style>
</head>
<body>

<h1>اختبار على حالات المادة</h1>

<button id="startBtn" onclick="startQuiz()">ابدأ الاختبار</button>

<div class="card" id="quizBox">
  <div id="qArea"></div>
  <div class="controls">
    <button id="prevBtn" class="btn-prev" onclick="prevQ()">السابق</button>
    <button id="showBtn" class="btn-show" onclick="showAnswer()">إظهار الإجابة</button>
    <button id="nextBtn" class="btn-next" onclick="nextQ()">التالي</button>
  </div>
  <div id="feedback" class="feedback"></div>
  <div id="result" class="score"></div>
</div>

<script>
const quiz=[
{q:"1) ما المقصود بحالة المادة؟",
options:["الصفة التي تحدد شكل المادة فقط","الصفة التي تحدد شكل المادة وحجمها وترتيب جزيئاتها","عدد الجزيئات في المادة","درجة حرارة المادة"],
answer:1,
expl:"حالة المادة تصف شكلها وحجمها وترتيب جزيئاتها وطبيعة حركتها."},
{q:"2) المادة الصلبة تمتاز بأن:",
options:["شكلها ثابت وحجمها ثابت","شكلها متغير وحجمها ثابت","شكلها ثابت وحجمها متغير","شكلها وحجمها متغيران"],
answer:0,
expl:"المادة الصلبة لها شكل وحجم ثابتان بسبب قوة التجاذب الكبيرة بين جزيئاتها."},
{q:"3) من خصائص المادة السائلة أنها:",
options:["لها شكل ثابت وحجم ثابت","لها شكل الإناء الذي توضع فيه وحجم ثابت","ليس لها شكل ولا حجم ثابت","تملأ الوعاء كاملاً"],
answer:1,
expl:"المادة السائلة تأخذ شكل الإناء الذي توضع فيه ولها حجم ثابت."},
{q:"4) من خصائص المادة الغازية أنها:",
options:["لها شكل ثابت","لها حجم ثابت","تملأ الإناء الذي توضع فيه بالكامل","لها شكل محدد"],
answer:2,
expl:"الغازات ليس لها شكل أو حجم ثابت، بل تملأ الوعاء بالكامل."},
{q:"5) حركة جزيئات المادة الصلبة تكون:",
options:["حرة تمامًا","مهتزة في أماكنها","سريعة ومنتشرة","عشوائية"],
answer:1,
expl:"في الحالة الصلبة تهتز الجزيئات في أماكنها فقط بسبب قوة التجاذب الكبيرة."},
{q:"6) حركة جزيئات المادة السائلة تكون:",
options:["ثابتة تمامًا","سريعة ومنتظمة","منزلقة بجانب بعضها","ساكنة"],
answer:2,
expl:"جزيئات السائل تتحرك بانزلاق حول بعضها مع تجاذب متوسط القوة."},
{q:"7) حركة جزيئات الغاز تكون:",
options:["بطيئة ومتقاربة","سريعة وعشوائية","مهتزة في أماكنها","دائرية منتظمة"],
answer:1,
expl:"في الحالة الغازية تتحرك الجزيئات بسرعة كبيرة وبشكل عشوائي."},
{q:"8) المسافات بين جزيئات المادة الصلبة:",
options:["كبيرة جدًا","متوسطة","صغيرة جدًا","منعدمة"],
answer:2,
expl:"في الحالة الصلبة تكون المسافات بين الجزيئات صغيرة جدًا."},
{q:"9) المسافات بين جزيئات المادة الغازية:",
options:["صغيرة","كبيرة جدًا","ثابتة","منعدمة"],
answer:1,
expl:"في الغازات المسافات بين الجزيئات كبيرة جدًا بسبب ضعف قوى التجاذب."},
{q:"10) القوى بين جزيئات المادة السائلة تكون:",
options:["قوية جدًا","ضعيفة جدًا","متوسطة القوة","منعدمة"],
answer:2,
expl:"في الحالة السائلة تكون قوى التجاذب متوسطة، مما يسمح بانزلاق الجزيئات."},
{q:"11) ما الذي يحدث لجزيئات المادة عند التسخين؟",
options:["تقل حركتها","تزداد حركتها","تتوقف عن الحركة","تتقارب بشدة"],
answer:1,
expl:"عند التسخين تزداد الطاقة الحركية لجزيئات المادة فتتحرك بسرعة أكبر."},
{q:"12) أي مما يلي يمثل حالة متوسطة بين الصلبة والغازية؟",
options:["السائلة","الصلبة","الغازية","كلها سواء"],
answer:0,
expl:"المادة السائلة تمثل حالة متوسطة من حيث المسافات وقوى التجاذب بين الصلبة والغازية."},
{q:"13) يزداد انتشار رائحة العطر في الغرفة بسبب:",
options:["خاصية الانتشار للغازات","خاصية التماسك","خاصية التصلب","خاصية الانصهار"],
answer:0,
expl:"الغازات تنتشر لضعف قوى التجاذب بين جزيئاتها، فتنتقل الجزيئات لمسافات بعيدة."},
{q:"14) عند ضغط الغاز في إناء مغلق:",
options:["تزداد المسافات بين الجزيئات","تقل المسافات ويزداد عدد التصادمات","تتوقف الجزيئات","تتبخر المادة"],
answer:1,
expl:"عند الضغط تقل المسافات بين الجزيئات ويزداد عدد التصادمات فيما بينها."},
{q:"15) جميع المواد تتكون من:",
options:["ذرات فقط","جزيئات فقط","ذرات وجزيئات","ذرات أو جزيئات حسب الحالة"],
answer:3,
expl:"كل مادة تتكون من جزيئات أو ذرات حسب نوعها، وهذه الجزيئات تتغير طريقة ترتيبها حسب الحالة."}
];

let i=0;const ans=Array(quiz.length).fill(null);
function startQuiz(){
  document.getElementById("startBtn").style.display="none";
  document.getElementById("quizBox").style.display="block";
  renderQ();
}
function renderQ(){
  const q=quiz[i];
  const opts=q.options.map((op,idx)=>`
  <li><label><input type="radio" name="opt" value="${idx}" ${ans[i]===idx?"checked":""}>${op}</label></li>`).join('');
  document.getElementById("qArea").innerHTML=`
  <div class="q-text">${q.q}</div>
  <ul class="options">${opts}</ul>`;
  document.getElementById("feedback").style.display="none";
  document.getElementById("result").style.display="none";
}
function showAnswer(){
  const sel=document.querySelector('input[name="opt"]:checked');
  const fb=document.getElementById("feedback");
  if(!sel){fb.className="feedback wrong";fb.textContent="اختر إجابة أولاً";fb.style.display="block";return;}
  ans[i]=Number(sel.value);
  const a=quiz[i].answer;
  if(ans[i]===a){
    fb.className="feedback correct";
    fb.textContent="إجابة صحيحة ✅";
  }else{
    fb.className="feedback wrong";
    fb.innerHTML=`إجابة خاطئة ❌ — الإجابة الصحيحة: <b>${quiz[i].options[a]}</b>`;
  }
  const ex=document.createElement("div");
  ex.className="explain";
  ex.textContent=quiz[i].expl;
  fb.appendChild(ex);
  fb.style.display="block";
}
function nextQ(){
  if(i<quiz.length-1){i++;renderQ();}
  else showResult();
}
function prevQ(){if(i>0){i--;renderQ();}}
function showResult(){
  let correct=0;for(let k=0;k<quiz.length;k++){if(ans[k]===quiz[k].answer)correct++;}
  const percent=Math.round(correct/quiz.length*100);
  document.getElementById("qArea").innerHTML="";
  document.querySelector(".controls").style.display="none";
  const res=document.getElementById("result");
  res.style.display="block";
  res.innerHTML=`نتيجتك: ${correct} من ${quiz.length} (${percent}%)`;
}
</script>
</body>
</html>
