<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض درجات العلوم - الصف الثاني الإعدادي</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #2ecc71;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .search-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .section-title {
            color: var(--secondary-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-color);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-secondary {
            background-color: var(--accent-color);
        }
        
        .btn-secondary:hover {
            background-color: #c0392b;
        }
        
        .results-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            min-width: 800px;
        }
        
        th, td {
            padding: 10px 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: var(--light-color);
            color: var(--dark-color);
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        .month-section {
            background-color: #e8f4fc;
        }
        
        .month-title {
            background-color: var(--secondary-color);
            color: white;
            font-weight: bold;
        }
        
        .no-data {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 10px;
            background-color: var(--light-color);
            border-radius: 5px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
            margin: 5px;
            flex: 1;
            min-width: 120px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .admin-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: var(--light-color);
            border-radius: 5px;
            text-decoration: none;
            color: var(--dark-color);
            font-weight: bold;
        }
        
        .admin-link:hover {
            background-color: #dde4e6;
        }
        
        .absent-cell {
            color: var(--accent-color);
            font-weight: bold;
        }
        
        .last-updated {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>عرض درجات مادة العلوم</h1>
            <p class="subtitle">للصف الثاني الإعدادي - نظام التقييم الشهري</p>
        </header>
        
        <div class="search-section">
            <h2 class="section-title">بحث عن الطلاب</h2>
            <div class="form-group">
                <label for="searchName">البحث بالاسم:</label>
                <input type="text" id="searchName" placeholder="أدخل اسم الطالب...">
            </div>
            <div class="form-group">
                <label for="searchClass">البحث بالفصل:</label>
                <select id="searchClass">

                    <option value="">جميع الفصول</option>
                    <option value="2/4">2/4</option>
                    <option value="2/5">2/5</option>
                    <option value="2/6">2/6</option>
                    <option value="2/7">2/7</option>                </select>
            </div>
            <button id="searchBtn">بحث</button>
            <button id="resetBtn" class="btn-secondary">إعادة تعيين</button>
        </div>
        
        <div class="results-section">
            <h2 class="section-title">نتائج البحث</h2>
            <div id="lastUpdated" class="last-updated"></div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalStudents">0</div>
                    <div>إجمالي الطلاب</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avgOctober">0</div>
                    <div>متوسط أكتوبر</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avgNovember">0</div>
                    <div>متوسط نوفمبر</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="highestGrade">0</div>
                    <div>أعلى درجة</div>
                </div>
            </div>
            <div id="resultsTable">
                <table>
                    <thead id="tableHeader">
                        <tr>
                            <th rowspan="2">م</th>
                            <th rowspan="2">اسم الطالب</th>
                            <th rowspan="2">الفصل</th>
                            <!-- سيتم إضافة الأعمدة ديناميكيًا بناءً على الإعدادات -->
                        </tr>
                        <tr>
                            <!-- سيتم إضافة الأعمدة ديناميكيًا بناءً على الإعدادات -->
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="10" class="no-data">جارٍ تحميل البيانات...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <a href="admin.html" class="admin-link">الدخول إلى لوحة تحكم المعلم</a>
    </div>

    <script>
        // بيانات الطلاب المخزنة
        let studentsData = [];
        let displaySettings = {};
        
        // عناصر DOM
        const searchNameInput = document.getElementById('searchName');
        const searchClassSelect = document.getElementById('searchClass');
        const searchButton = document.getElementById('searchBtn');
        const resetButton = document.getElementById('resetBtn');
        const tableHeader = document.getElementById('tableHeader');
        const tableBody = document.getElementById('tableBody');
        const totalStudentsSpan = document.getElementById('totalStudents');
        const avgOctoberSpan = document.getElementById('avgOctober');
        const avgNovemberSpan = document.getElementById('avgNovember');
        const highestGradeSpan = document.getElementById('highestGrade');
        const lastUpdatedSpan = document.getElementById('lastUpdated');
        
        // تحميل البيانات وعرضها عند تحميل الصفحة
        window.addEventListener('DOMContentLoaded', function() {
            loadDataAndDisplay();
        });
        
        // تحميل البيانات وعرضها
        async function loadDataAndDisplay() {
            try {
                // محاولة تحميل البيانات من ملف data.json
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error('لم يتم العثور على ملف البيانات');
                }
                
                const siteData = await response.json();
                studentsData = siteData.students || [];
                displaySettings = siteData.settings || {};
                
                if (siteData.lastUpdated) {
                    const date = new Date(siteData.lastUpdated);
                    lastUpdatedSpan.textContent = `آخر تحديث: ${date.toLocaleDateString('ar-EG')} الساعة ${date.toLocaleTimeString('ar-EG')}`;
                }
                
                updateStatistics();
                updateTableHeader();
                displayStudents(studentsData);
            } catch (error) {
                console.error('خطأ في تحميل البيانات من الملف:', error);
                
                // إذا فشل تحميل الملف، نستخدم البيانات المحلية
                const savedData = localStorage.getItem('studentsData');
                const savedSettings = localStorage.getItem('displaySettings');
                
                if (savedData && savedSettings) {
                    try {
                        studentsData = parseExcelData(savedData);
                        displaySettings = JSON.parse(savedSettings);
                        updateStatistics();
                        updateTableHeader();
                        displayStudents(studentsData);
                        lastUpdatedSpan.textContent = 'يتم استخدام بيانات محلية - لم يتم رفع البيانات إلى الموقع بعد';
                    } catch (error) {
                        console.error('خطأ في تحميل البيانات المحلية:', error);
                        tableBody.innerHTML = '<tr><td colspan="10" class="no-data">خطأ في تحميل البيانات. يرجى المحاولة لاحقًا.</td></tr>';
                    }
                } else {
                    tableBody.innerHTML = '<tr><td colspan="10" class="no-data">لا توجد بيانات. يرجى الانتظار حتى يتم رفع الدرجات.</td></tr>';
                }
            }
        }
        
        // البحث
        searchButton.addEventListener('click', function() {
            const nameQuery = searchNameInput.value.trim().toLowerCase();
            const classQuery = searchClassSelect.value;
            
            const filteredStudents = studentsData.filter(student => {
                const nameMatch = !nameQuery || student.name.toLowerCase().includes(nameQuery);
                const classMatch = !classQuery || student.class === classQuery;
                return nameMatch && classMatch;
            });
            
            displayStudents(filteredStudents);
        });
        
        // إعادة تعيين البحث
        resetButton.addEventListener('click', function() {
            searchNameInput.value = '';
            searchClassSelect.value = '';
            displayStudents(studentsData);
        });
        
        // تحليل البيانات من النص - إصدارة محسنة
        function parseExcelData(dataText) {
            const rows = dataText.split('\n');
            const students = [];
            
            // تخطي الصف الأول إذا كان يحتوي على العناوين
            let startRow = 0;
            if (rows[0].includes('اسم') || rows[0].includes('فصل') || rows[0].includes('تقييم')) {
                startRow = 1;
            }
            
            for (let i = startRow; i < rows.length; i++) {
                const row = rows[i].trim();
                if (!row) continue;
                
                // تقسيم الصف باستخدام التبويبات (الأكثر شيوعاً في Excel)
                let cells = row.split('\t');
                
                // إذا لم نجد تبويبات، نجرب الفواصل
                if (cells.length < 3) {
                    cells = row.split(',');
                }
                
                // إذا لم نجد فواصل، نجرب المسافات المتعددة
                if (cells.length < 3) {
                    cells = row.split(/\s{2,}/);
                }
                
                // تنظيف الخلايا من المسافات الزائدة
                cells = cells.map(cell => cell.trim());
                
                // إذا كان عدد الخلايا أقل من 14، قد تكون البيانات تحتوي على أسماء فقط
                if (cells.length < 14) {
                    // إذا كانت الخلية الأولى تحتوي على اسم فقط، نملأ باقي البيانات بقيم افتراضية
                    if (cells.length >= 2) {
                        const student = {
                            name: cells[0],
                            class: cells[1],
                            // بيانات أكتوبر
                            oct1: parseValue(cells[2]),
                            oct2: parseValue(cells[3]),
                            oct3: parseValue(cells[4]),
                            oct4: parseValue(cells[5]),
                            octTest: parseValue(cells[6]),
                            octTotal: parseValue(cells[7]),
                            // بيانات نوفمبر
                            nov1: parseValue(cells[8]),
                            nov2: parseValue(cells[9]),
                            nov3: parseValue(cells[10]),
                            nov4: parseValue(cells[11]),
                            novTest: parseValue(cells[12]),
                            novTotal: parseValue(cells[13])
                        };
                        students.push(student);
                    }
                } else if (cells.length >= 14) {
                    const student = {
                        name: cells[0],
                        class: cells[1],
                        // بيانات أكتوبر
                        oct1: parseValue(cells[2]),
                        oct2: parseValue(cells[3]),
                        oct3: parseValue(cells[4]),
                        oct4: parseValue(cells[5]),
                        octTest: parseValue(cells[6]),
                        octTotal: parseValue(cells[7]),
                        // بيانات نوفمبر
                        nov1: parseValue(cells[8]),
                        nov2: parseValue(cells[9]),
                        nov3: parseValue(cells[10]),
                        nov4: parseValue(cells[11]),
                        novTest: parseValue(cells[12]),
                        novTotal: parseValue(cells[13])
                    };
                    
                    if (student.name && student.class) {
                        students.push(student);
                    }
                }
            }
            
            return students;
        }
        
        // دالة مساعدة لتحويل النص إلى قيمة (رقم أو نص)
        function parseValue(value) {
            if (!value || value === '') return 0;
            
            // إذا كانت القيمة "غ" أو تحتوي على "غاء" أو "غائب"
            if (value.toString().includes('غ')) {
                return 'غ';
            }
            
            // إزالة أي مسافات أو رموز غير مرغوب فيها
            const cleaned = value.toString().replace(/\s/g, '');
            
            // محاولة التحويل إلى رقم
            const number = parseFloat(cleaned);
            
            // إذا لم يكن رقمًا صالحًا، نعيد القيمة الأصلية (للدعم المستقبلي)
            return isNaN(number) ? value : number;
        }
        
        // تحديث رأس الجدول بناءً على الإعدادات
        function updateTableHeader() {
            let headerHTML = '<tr><th rowspan="2">م</th><th rowspan="2">اسم الطالب</th><th rowspan="2">الفصل</th>';
            let subHeaderHTML = '<tr>';
            
            // أكتوبر
            let octCols = 0;
            if (displaySettings.showOct1) { headerHTML += '<th>تقييم أول</th>'; subHeaderHTML += '<th>أكتوبر</th>'; octCols++; }
            if (displaySettings.showOct2) { headerHTML += '<th>تقييم ثاني</th>'; subHeaderHTML += '<th>أكتوبر</th>'; octCols++; }
            if (displaySettings.showOct3) { headerHTML += '<th>تقييم ثالث</th>'; subHeaderHTML += '<th>أكتوبر</th>'; octCols++; }
            if (displaySettings.showOct4) { headerHTML += '<th>تقييم رابع</th>'; subHeaderHTML += '<th>أكتوبر</th>'; octCols++; }
            if (displaySettings.showOctTest) { headerHTML += '<th>اختبار</th>'; subHeaderHTML += '<th>أكتوبر</th>'; octCols++; }
            if (displaySettings.showOctTotal) { headerHTML += '<th>المجموع</th>'; subHeaderHTML += '<th>أكتوبر</th>'; octCols++; }
            
            // نوفمبر
            let novCols = 0;
            if (displaySettings.showNov1) { headerHTML += '<th>تقييم أول</th>'; subHeaderHTML += '<th>نوفمبر</th>'; novCols++; }
            if (displaySettings.showNov2) { headerHTML += '<th>تقييم ثاني</th>'; subHeaderHTML += '<th>نوفمبر</th>'; novCols++; }
            if (displaySettings.showNov3) { headerHTML += '<th>تقييم ثالث</th>'; subHeaderHTML += '<th>نوفمبر</th>'; novCols++; }
            if (displaySettings.showNov4) { headerHTML += '<th>تقييم رابع</th>'; subHeaderHTML += '<th>نوفمبر</th>'; novCols++; }
            if (displaySettings.showNovTest) { headerHTML += '<th>اختبار</th>'; subHeaderHTML += '<th>نوفمبر</th>'; novCols++; }
            if (displaySettings.showNovTotal) { headerHTML += '<th>المجموع</th>'; subHeaderHTML += '<th>نوفمبر</th>'; novCols++; }
            
            headerHTML += '</tr>';
            subHeaderHTML += '</tr>';
            
            tableHeader.innerHTML = headerHTML + subHeaderHTML;
        }
        
        // عرض الطلاب في الجدول
        function displayStudents(students) {
            tableBody.innerHTML = '';
            
            if (students.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="10" class="no-data">لا توجد نتائج للبحث</td></tr>';
                return;
            }
            
            students.forEach((student, index) => {
                const row = document.createElement('tr');
                
                let rowHTML = `<td>${index + 1}</td><td>${student.name}</td><td>${student.class}</td>`;
                
                // أكتوبر
                if (displaySettings.showOct1) rowHTML += `<td class="${student.oct1 === 'غ' ? 'absent-cell' : ''}">${student.oct1}</td>`;
                if (displaySettings.showOct2) rowHTML += `<td class="${student.oct2 === 'غ' ? 'absent-cell' : ''}">${student.oct2}</td>`;
                if (displaySettings.showOct3) rowHTML += `<td class="${student.oct3 === 'غ' ? 'absent-cell' : ''}">${student.oct3}</td>`;
                if (displaySettings.showOct4) rowHTML += `<td class="${student.oct4 === 'غ' ? 'absent-cell' : ''}">${student.oct4}</td>`;
                if (displaySettings.showOctTest) rowHTML += `<td class="${student.octTest === 'غ' ? 'absent-cell' : ''}">${student.octTest}</td>`;
                if (displaySettings.showOctTotal) rowHTML += `<td class="${student.octTotal === 'غ' ? 'absent-cell' : ''}">${student.octTotal}</td>`;
                
                // نوفمبر
                if (displaySettings.showNov1) rowHTML += `<td class="${student.nov1 === 'غ' ? 'absent-cell' : ''}">${student.nov1}</td>`;
                if (displaySettings.showNov2) rowHTML += `<td class="${student.nov2 === 'غ' ? 'absent-cell' : ''}">${student.nov2}</td>`;
                if (displaySettings.showNov3) rowHTML += `<td class="${student.nov3 === 'غ' ? 'absent-cell' : ''}">${student.nov3}</td>`;
                if (displaySettings.showNov4) rowHTML += `<td class="${student.nov4 === 'غ' ? 'absent-cell' : ''}">${student.nov4}</td>`;
                if (displaySettings.showNovTest) rowHTML += `<td class="${student.novTest === 'غ' ? 'absent-cell' : ''}">${student.novTest}</td>`;
                if (displaySettings.showNovTotal) rowHTML += `<td class="${student.novTotal === 'غ' ? 'absent-cell' : ''}">${student.novTotal}</td>`;
                
                row.innerHTML = rowHTML;
                tableBody.appendChild(row);
            });
        }
        
        // تحديث الإحصائيات
        function updateStatistics() {
            totalStudentsSpan.textContent = studentsData.length;
            
            if (studentsData.length > 0) {
                // متوسط أكتوبر - نتجاهل القيم النصية مثل "غ"
                const octoberTotals = studentsData
                    .map(student => student.octTotal)
                    .filter(val => typeof val === 'number');
                
                const totalOctober = octoberTotals.reduce((sum, total) => sum + total, 0);
                const avgOctober = octoberTotals.length > 0 ? totalOctober / octoberTotals.length : 0;
                avgOctoberSpan.textContent = avgOctober.toFixed(2);
                
                // متوسط نوفمبر - نتجاهل القيم النصية مثل "غ"
                const novemberTotals = studentsData
                    .map(student => student.novTotal)
                    .filter(val => typeof val === 'number');
                
                const totalNovember = novemberTotals.reduce((sum, total) => sum + total, 0);
                const avgNovember = novemberTotals.length > 0 ? totalNovember / novemberTotals.length : 0;
                avgNovemberSpan.textContent = avgNovember.toFixed(2);
                
                // أعلى درجة - نتجاهل القيم النصية مثل "غ"
                const allTotals = [...octoberTotals, ...novemberTotals];
                const highest = allTotals.length > 0 ? Math.max(...allTotals) : 0;
                highestGradeSpan.textContent = highest;
            } else {
                avgOctoberSpan.textContent = '0';
                avgNovemberSpan.textContent = '0';
                highestGradeSpan.textContent = '0';
            }
        }
    </script>
</body>
</html>
